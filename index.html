<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload:hover {
            background-color: #f8f9ff;
        }

        .file-upload input {
            display: none;
        }

        .file-info {
            margin-top: 10px;
            color: #667eea;
            font-weight: 500;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .output-area {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 20px;
            min-height: 200px;
        }

        .json-editor {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .editable-json {
            width: 100%;
            min-height: 300px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 2px solid #667eea;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîñ Annotation Tool</h1>
            <p>Upload, Annotate with ChatGPT, and Export</p>
        </div>

        <div class="content">
            <div id="status" class="status"></div>

            <!-- API Key Section -->
            <div class="section">
                <h2 class="section-title">1. ChatGPT API Configuration</h2>
                <div class="input-group">
                    <label for="apiKey">OpenAI API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                </div>
                <div class="input-group">
                    <label for="ontology">Ontology/System Prompt</label>
                    <textarea id="ontology" placeholder="Enter your ontology or instructions to add to the prompt...">You are an expert annotator. Analyze the following text and provide structured annotations in JSON format.</textarea>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="section">
                <h2 class="section-title">2. Upload File</h2>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="fileInput" accept=".txt,.json,.jsonl,.csv">
                    <p>üìÅ Click to upload or drag & drop</p>
                    <p style="font-size: 12px; color: #888; margin-top: 5px;">Supported: TXT, JSON, JSONL, CSV</p>
                    <div id="fileInfo" class="file-info"></div>
                </div>
            </div>

            <!-- Process Section -->
            <div class="section">
                <h2 class="section-title">3. Process with ChatGPT</h2>
                <button id="processBtn" onclick="processFile()">üöÄ Process with ChatGPT</button>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Processing...</p>
                </div>
            </div>

            <!-- Output Section -->
            <div class="section">
                <h2 class="section-title">4. Review & Edit Output</h2>
                <div class="output-area">
                    <textarea id="jsonOutput" class="editable-json" placeholder="Processed output will appear here..."></textarea>
                </div>
                <div class="button-group">
                    <button onclick="downloadOutput()">üíæ Download JSONL</button>
                    <button onclick="validateJSON()">‚úì Validate JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let processedData = [];

        // File upload handling
        document.getElementById('fileUpload').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileInfo').textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            }
        });

        // Drag and drop
        const fileUpload = document.getElementById('fileUpload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.backgroundColor = '#f0f0ff';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.backgroundColor = '';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileInfo').textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function processFile() {
            const apiKey = document.getElementById('apiKey').value;
            const ontology = document.getElementById('ontology').value;

            if (!apiKey) {
                showStatus('Please enter your OpenAI API key', 'error');
                return;
            }

            if (!uploadedFile) {
                showStatus('Please upload a file first', 'error');
                return;
            }

            const loading = document.getElementById('loading');
            const processBtn = document.getElementById('processBtn');
            loading.style.display = 'block';
            processBtn.disabled = true;

            try {
                const fileContent = await readFile(uploadedFile);
                const lines = fileContent.split('\n').filter(line => line.trim());

                processedData = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                { role: 'system', content: ontology },
                                { role: 'user', content: line }
                            ],
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const annotation = data.choices[0].message.content;

                    processedData.push({
                        input: line,
                        annotation: annotation,
                        timestamp: new Date().toISOString()
                    });

                    showStatus(`Processing line ${i + 1} of ${lines.length}...`, 'info');
                }

                const jsonlOutput = processedData.map(item => JSON.stringify(item)).join('\n');
                document.getElementById('jsonOutput').value = jsonlOutput;

                showStatus('‚úì Processing complete!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            });
        }

        function downloadOutput() {
            const output = document.getElementById('jsonOutput').value;
            if (!output) {
                showStatus('No output to download', 'error');
                return;
            }

            const blob = new Blob([output], { type: 'application/jsonl' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `annotations_${new Date().toISOString().slice(0,10)}.jsonl`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('‚úì File downloaded successfully', 'success');
        }

        function validateJSON() {
            const output = document.getElementById('jsonOutput').value;
            if (!output) {
                showStatus('No output to validate', 'error');
                return;
            }

            try {
                const lines = output.split('\n').filter(line => line.trim());
                lines.forEach((line, index) => {
                    JSON.parse(line);
                });
                showStatus(`‚úì Valid JSONL format (${lines.length} lines)`, 'success');
            } catch (error) {
                showStatus(`Invalid JSON: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
